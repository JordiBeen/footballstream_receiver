<html>

<head>
    <title>FootballStream</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script> -->
</head>

<body>
    <div data-matches="" id='container' class="container-fluid">
    </div>

    <div id="event">
        <div id="center-block">
            <div class="row">
                <div id="eventTypeContainer" class="col-lg-12">
                    <h1 id="eventName" class="text-center">GOAL!</h1>
                </div>
            </div>
            <div class="row">
                <div id="eventInfoContainer" class="col-lg-12">
                    <div class="col-lg-6 text-right" id="eventImageContainer">
                        <image src="images/goal.png" id="eventImage" />
                    </div>
                    <div id="eventText" class="col-lg-6">
                        <h2 id="playerName">Player name</h2>
                        <h2 id="teamName">Team name</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <!-- <script src="js/chromecast.js"></script> -->
    <script>
        $(document).ready(function() {
            var $container = $("#container");
            // 1 match
            $container.data('matches', "663,665");
            // // 2 matches
            // $container.data('matches', "663,665");
            // // 3 matches
            // $container.data('matches', "663,665,69");
            // // 4 matches
            // $container.data('matches', "663,665,69,713");
            $(document).trigger('data-message-changed');
        })
    </script>
    <script src="js/events.js"></script>
    <script src="js/divide.js"></script>
</body>

</html>
